<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Planets</title>
</head>

<body>
    <div class="principal-div">
        <div class="title">
            <h1>Diversidad en El Sistema Solar</h1>
        </div>

        <div class="planets">
            <div class="planet-div">
                <div class="planet-img">
                    <a href="#">
                        <img src="/images/tierra.gif" alt="Tierra">
                    </a>
                </div>

                <div class="planet-text">
                    <p>
                        Conoce más sobre nuestro querido planeta, La Tierra.
                    </p>
                </div>
            </div>

            <div class="planet-div">
                <div class="planet-img">
                    <a href="#">
                        <img src="/images/marte.gif" alt="Marte">
                    </a>
                </div>

                <div class="planet-text">
                    <p>
                        Conoce más sobre el segundo planeta más pequeño del sistema solar, Marte.
                    </p>
                </div>
            </div>

            <div class="planet-div">
                <div class="planet-img">
                    <a href="#">
                        <img src="/images/jupiter.gif" alt="Jupiter">
                    </a>
                </div>

                <div class="planet-text">
                    <p>
                        Conoce más sobre el planeta gigante, Júpiter.
                    </p>
                </div>
            </div>
